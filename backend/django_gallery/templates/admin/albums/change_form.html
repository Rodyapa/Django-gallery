{% extends "admin/change_form.html" %}

{% block extrahead %}
{{ block.super }}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const uploadButton = document.querySelector('input[name="_upload_photos"]');
        async function showAlert() {
          let form = new FormData(document.querySelector('form[id="album_form"]'));
          const csrftoken = getCookie('csrftoken');
          //form.append('csrfmiddlewaretoken', csrftoken);
          let response = await fetch('/staff/albums/album/{{ object_id }}/upload_photos/', {
            method: 'POST',
            body: form
          });
          console.log(response.text());
        }
        
        uploadButton.addEventListener('click', showAlert);

        function getCookie(name) {
          let cookieValue = null;
          if (document.cookie && document.cookie !== '') {
              const cookies = document.cookie.split(';');
              for (let i = 0; i < cookies.length; i++) {
                  const cookie = cookies[i].trim();
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) === (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }
        });

    
</script>
{% endblock %}
