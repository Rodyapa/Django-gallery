server {

  listen 80;
  client_max_body_size 20;

  location / {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/;
  }
  location /media/ {
    alias /app/django_gallery/media/;
  }
  location /static/ { 
    alias /staticfiles/static/; 
    try_files $uri $uri/ /index.html; 
  }
}